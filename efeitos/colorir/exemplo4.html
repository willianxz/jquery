<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
   				
	$("div").click(function(){
		colorirBoxShadow("div");		//Aplicamos a nossas funções em cada elemento.
		colorirTextShadow("h2");
		colorirBoxShadow("input[type=text]:hover");	
	
	});
		
	
		
	
	  function colorirBoxShadow(elemento){
		 setInterval(function() { //A cada x tempo executara esses procedimentos: 
		  var r1 = 1 + Math.floor(Math.random() * 2);//Geramos os numeros necessario para utilizar o elemento rgb:
		  var r2 = 1 + Math.floor(Math.random() * 5);
		  var r3 = 1 + Math.floor(Math.random() * 5);
		  
		  var g1 = 1 + Math.floor(Math.random() * 2);
		  var g2 = 1 + Math.floor(Math.random() * 5);
		  var g3 = 1 + Math.floor(Math.random() * 5);
		  
		  
		  var b1 = 1 + Math.floor(Math.random() * 2);
		  var b2 = 1 + Math.floor(Math.random() * 5);
		  var b3 = 1 + Math.floor(Math.random() * 5);		  
		  $(elemento).css("box-shadow", "5px 5px 5px rgb("+r1+""+r2+""+r3+","+g1+""+g2+""+g3+","+b1+""+b2+""+b3+")");
		   //Aplicamos ao elemento a cor da sombra rgb randomica.
		},
		1500); // A cada 1,5 segundos irá executar a nossa função, gerando então novas cores para o elemento.
	}
	
	function colorirTextShadow(elemento){
		 setInterval(function() {
		  var r1 = 1 + Math.floor(Math.random() * 2);
		  var r2 = 1 + Math.floor(Math.random() * 5);
		  var r3 = 1 + Math.floor(Math.random() * 5);
		  
		  var g1 = 1 + Math.floor(Math.random() * 2);
		  var g2 = 1 + Math.floor(Math.random() * 5);
		  var g3 = 1 + Math.floor(Math.random() * 5);
		  
		  
		  var b1 = 1 + Math.floor(Math.random() * 2);
		  var b2 = 1 + Math.floor(Math.random() * 5);
		  var b3 = 1 + Math.floor(Math.random() * 5);		  
		  $(elemento).css("text-shadow", "4px 4px 4px rgb("+r1+""+r2+""+r3+","+g1+""+g2+""+g3+","+b1+""+b2+""+b3+")");
		  //Aplicamos ao elemento a cor da sombra rgb randomica.
		},
		1500); // A cada 1,5 segundos irá executar a nossa função, gerando então novas cores para o elemento.
	}
	
	
});
</script>

<style>

div{
	width: 100px;
	height: 100px;
	background-color: black;
	border-radius: 100%;		/* FLU-FLU BÁSICO. */
	margin-bottom: 20px;
}



input[type=text]:hover{ 
         background: #ffffff; border:1px solid #990000;

}


</style>
</head>
<body>

<center>
<h2>Clique na bola e deixe o mouse sobre o input!</h2>
<div></div>

Nome: <input type="text" id="nome"/>
</center>

</body>
</html>
