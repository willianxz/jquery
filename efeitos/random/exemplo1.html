<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
    	var sorteio = Math.floor(Math.random() * 101); //Arredonda o numero sorteado e multiplica até o numero escolhido, sorteia um numero de 0 - 100       
        $("p").text('Numero sorteado: '+sorteio);
    });
});
</script>
</head>
<body>

<center>
<p>Clique no botão para sortear numeros aleatorios de 0 - 100</p>
<button>Sorteio</button>
</center>

</body>
</html>
