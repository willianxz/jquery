<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("img").mouseenter(function(){
    	var sorteio = Math.floor((Math.random() * 6)); //Arredonda o numero sorteado e multiplica at√© o numero escolhido, sorteia um numero de 0 - 5          
        $(this).attr('src','../../img/foto'+sorteio+'.jpg');
        $(this).css('opacity','1');
    });

    $("img").mouseleave(function(){
    	$(this).css('opacity','0.4');
    });



});
</script>

</head>
<body>

<center>
	<p>Coloque o mouse em cima da foto e retire</p>
	<img src="../../img/foto1.jpg" width="400" height="400" style="opacity: 0.4"/>
</center>

</body>
</html>
