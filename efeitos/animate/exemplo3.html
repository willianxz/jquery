<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("div").click(function(){
        $(this).animate({
        	width: '+=250',
        	height: '+=250'

        });
    });
});
</script> 
<style>

div{
	width: 100px;
	height: 100px;
	margin: 20px;
	margin-left: 35%;
	position: relative; /* Lembre que a posição é obrigado a estar relative,absolute ou fixed pra funcionar a função animate. */

}

img{
	width: 100%;
}

#imagem{
	background-image: url('https://www.estimacao.com.br/wp-content/uploads/2012/08/papagaio-e1345608652680.jpg');
	background-repeat: no-repeat;


}


</style>
</head>
<body>

<div class="w3-red" id="imagem"></div>
<div class="w3-orange"></div>
<div class="w3-yellow"></div>
<div class="w3-blue"></div>
<div class="w3-purple"></div>
<div class="w3-green"></div>
<div class="w3-teal"></div>
<div class="w3-brown"></div>
<div class="w3-gray"></div>
<div class="w3-black"></div>


</body>
</html>
